<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cricket Scoring App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <div class="container">
        <div class="top">
            <div class="runs" id="runs">
                <h1>Runs:- </h1><span class="run" id="run">0</span>
            </div>
            <div class="thisOver" id="thisOver">
              <h1>Wicket:- </h1><span class="wicket" id="wicket">0</span>
          </div>
            <div class="overs" id="overs">
                <h1>Over:- </h1><span class="over" id="over">0.0</span>
            </div>
            <div class="Thisovers" id="Thisovers">
              <h1>This Over:- </h1><span class="thisovers" id="thisover">-</span>
          </div>
        </div>
    
        <div class="bottom">
            <div class="A0 ele" ><input type="button" class="common un" value="0"></div>
            <div class="A1 ele" ><input type="button" class="common un" value="1"></div>
            <div class="A2 ele" ><input type="button" class="common un" value="2"></div>
            <div class="A3 ele" ><input type="button" class="common un" value="3"></div>
            <div class="A4 ele" ><input type="button" class="common un" value="4"></div>
            <div class="A6 ele" ><input type="button" class="common un" value="6"></div>
            <div class="AWD ele" ><input type="button" class="wdnb un" value="WD"></div>
            <div class="ANB ele" ><input type="button" class="wdnb un" value="NB"></div>
            <div class="ALB ele" ><input type="button" class="lbb un" value="LB"></div>
            <div class="ABYE ele" ><input type="button" class="lbb un" value="BYE"></div>
            <div class="AOUT ele" ><input type="button" class="wick un" value="OUT"></div>
            <div class="AUNDO ele" ><input type="button" class="undo" value="UNDO"></div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
